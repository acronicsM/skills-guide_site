<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Simple header</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
    </header>
</div>


<!-- ======= Services Section ======= -->
<section id="vacancies" class="services">
    <div class="container">
        <div class="row">
            {% for vacancy in vacancies %}
                <div class="col-md-6 mt-4 mt-md-0">
                    <div class="icon-box">
                        <i class="bi bi-briefcase"></i>
                        <h4><a href="#">{{ vacancy.id }}</a></h4>
                        <h4><a href="#">{{ vacancy.name }}</a></h4>
                        <h4><a href="#">{{ vacancy.published_at }}</a></h4>
                        <h4><a href="#">{{ vacancy.salary_from }}</a></h4>
                        <h4><a href="#">{{ vacancy.salary_to }}</a></h4>
                        {% autoescape off %}
                            <p>{{ vacancy.requirement }}</p>
                        {% endautoescape %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section><!-- End Services Section -->


</body>
</html>
