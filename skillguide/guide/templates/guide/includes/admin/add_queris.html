<form class="row align-items-center" method="POST">
    {% csrf_token %}
    <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInput">Name</label>
        <input type="text" class="form-control" id="autoSizingInput" placeholder="Поисковый запрос" name="name">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-warning">Добавить</button>
    </div>
</form>
