<nav aria-label="pagination" class="mx-auto" style="width: 200px;">
    <ul class="pagination pagination-lg">
        {% for page in object_list.pages %}
            {% if page.active %}
                <li class="page-item active" aria-current="page">
                    <span class="page-link">{{ page.page }}</span>
                </li>
            {% else %}
                <li class="page-item">
                    <a class="page-link" href="{% url url_name %}?page={{ page.page }}">{{ page.page }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
